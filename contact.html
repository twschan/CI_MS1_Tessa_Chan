<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tessa Chan</title>
</head>

<body>

    <!--Header and logo Navigation bar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand" id="navbar-name" aria-label="logo">TESSA CHAN</a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span><i class="fas fa-bars fa-1.5x"></i></span></button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto d-flex active" id="navigation">
                        <li class="nav-item mr-2 flex-column">
                            <a class="nav-link" href="index.html" aria-label="home">Home</a>
                        </li>
                        <li class="nav-item mr-2 flex-column">
                            <a class="nav-link" href="portfolio.html" aria-label="portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item mr-2 flex-column">
                            <a class="nav-link" href="about.html" aria-label="about">About</a>
                        </li>
                        <li class="nav-item mr-2 flex-column">
                            <a class="nav-link highlight" href="contact.html" aria-label="about">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Get in touch section with location/map-->
    <section>
        <div class="container mt-5 contact-heading">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h1 class="mb-4">Get in touch</h1>
                </div>
            </div>
        </div>
        <div class="container mb-5">
            <img src="assets/images/map.png" class="img-fluid map" alt="Responsive image">
        </div>
    </section>

    <!--Contact details/Contact form-->
    <section>
        <div class="container mb-5">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="sub-heading">Contact Details</h5>
                    <div>
                        Email:
                        <a href="mailto:tessachan@hotmail.co.uk" aria-label="Email us">tessachan@hotmail.co.uk</a>
                        <span class="contact-info"> Mobile: 07795 196333</span>
                        <br>
                    </div>
                    <h5 class="sub-heading">Location</h5>
                    <div>
                        20 Middlesex St
                        <span class="contact-info">E1 7EZ</span>
                        London
                    </div>
                </div>
                <div class="col-md-6">
                    <h5 class="sub-heading">Contact!</h5>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <form id="contact-form">
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Name</label>
                                    <input type="text" id="fullname" class="form-input" required>
                                </div>
                                <div class="mb-3">
                                    <label for="youremail" class="form-label">Email</label>
                                    <input type="email" id="youremail" class="form-input" required>
                                </div>
                                <div class="mb-3">
                                    <label for="yourmessage" class="form-label">Leave a message</label>
                                    <textarea id="message" class="form-input" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <input class="submit-button" type="submit" aria-label="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>

     <!--Footer section links to social media-->
    <footer>
        <div class="container-fluid" id="footer">
            <div class="row">
                <div class="col-12">
                    <span class="social text-center">Find Out More</span>
                    <div class="social-links text-center">
                        <a href="https://www.instagram.com/tessachandesigns/" target="_blank"
                            aria-label="Find me on Instagram" rel="noopener">
                            <i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/" target="_blank" aria-label="Find me on Linkedin"
                            rel="noopener">
                            <i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--Links bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
