<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!--Header and logo Navigation bar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a href="index.html" class="navbar-brand" id="navbar-name" aria-label="logo">TESSA CHAN <img src="assets/images/logo.png"
                    alt="logo" style="width: 50px;height: 50px;"></a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"

        <div class="col-12 text-property">

                I take joy in editorial design as I like producing images and pairing it subtle typography with the
                occasional
                ‘pop’ of colour that captures the attention of the observer to keep looking for more.
            </p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3">

                <div class="col-md-4 col-lg-3">

        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="project-sm col-sm-4 d-none d-md-block">
                    <img src="assets/images/pr1bottom.jpg" alt="hanging-rack" class="projects" id="pr1bottom">
                    <img src="assets/images/pr1shopping.jpg" alt="shopping-bag" class="projects" id="pr1shopping" style="height: 450px;">
                </div>
                <div class="project-sm col-sm-8">
                    <img src="assets/images/pr1cover.jpg" alt="hangers" class="projects" id="pr1cover">

                    <img src="assets/images/pr2cover.jpg" alt="book-pages" class="projects" id="pr2cover">

                <div class="project-sm col-sm-4 d-none d-md-block">

                </div>
                <div class="project-sm col-sm-4 d-none d-md-block">
                    <img src="assets/images/pr3cover.jpg" alt="kb-logo" class="projects" id="pr3cover">
                    <img src="assets/images/pr3card.jpg" alt="business-card" class="projects" id="pr3card" style="height: 576px;">
                </div>
                <div class="project-sm col-sm-8">
                    <img src="assets/images/pr4cover.jpg" alt="bloodbag-sweets" class="projects" id="pr4cover">
                </div>

                    <a href="https://www.linkedin.com/" target="_blank" aria-label="Find me on Linkedin" rel="noopener">
